<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, yellow);
            color: white;
            text-align: center;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { filter: brightness(1.2); }
            100% { filter: brightness(1.5); }
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        #shopBox, #commandList {
            display: none;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        input {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Cookie Clicker</h1>
<div id="cookieCount">Cookies: 0</div>
<button id="cookieButton" class="button">Click Me!</button>

<button id="shopButton" class="button">Shop</button>
<div id="shopBox">
    <strong>Available Items for Purchase:</strong>
    <ul id="shopItems">
        <li onclick="purchaseItem('Double Click', 50)">Double Click - Cost: 50 Cookies</li>
    </ul>
    <button id="closeShopButton" class="button">Close Shop</button>
</div>

<div>
    <button id="adminButton" class="button">Admin</button>
    <div id="commandList">
        <strong>Available Commands:</strong>
        <ul>
            <li onclick="populateCommandInput('/ban username email duration reason')">/ban {username} {email} {time} {reason}</li>
            <li onclick="populateCommandInput('/set-email username email')">/set-email {username} {email}</li>
        </ul>
        <button id="closeCommandList" class="button">Close</button>
    </div>
    
    <input id="commandInput" type="text" placeholder="Enter command..." />
    <button id="executeCommand" class="button">Execute</button>
</div>

<script>
    let cookieCount = 0;
    let bannedUsers = {};
    let userEmails = {};
    let admins = new Set(["alexisthen"]); // Example admin
    const owner = "alexisthen";

    // Check if the user is admin
    function isAdmin(user) {
        return admins.has(user) || user === owner;
    }

    // Update the displayed cookie count
    function updateCookieDisplay() {
        document.getElementById('cookieCount').innerText = `Cookies: ${cookieCount}`;
    }

    // Click event for the Cookie Button
    document.getElementById('cookieButton').onclick = () => {
        cookieCount++;
        updateCookieDisplay();
    };

    // Open the Shop
    document.getElementById('shopButton').onclick = () => {
        const shopBox = document.getElementById('shopBox');
        shopBox.style.display = shopBox.style.display === 'none' ? 'block' : 'none';
    };

    // Close the Shop
    document.getElementById('closeShopButton').onclick = () => {
        document.getElementById('shopBox').style.display = 'none';
    };

    // Admin button opens the command list
    document.getElementById('adminButton').onclick = () => {
        const commandList = document.getElementById('commandList');
        commandList.style.display = commandList.style.display === 'none' ? 'block' : 'none';
    };

    // Close the command list
    document.getElementById('closeCommandList').onclick = () => {
        document.getElementById('commandList').style.display = 'none';
    };

    // Execute command from command input
    document.getElementById('executeCommand').onclick = () => {
        const commandInput = document.getElementById('commandInput').value;
        executeCommand(commandInput, owner);
        document.getElementById('commandInput').value = ''; // Clear input
    };

    // Populate command input for ease of use
    function populateCommandInput(command) {
        document.getElementById('commandInput').value = command;
    }

    // Execute command logic
    function executeCommand(command, user) {
        const parts = command.split(' ');
        const cmd = parts[0];

        // Check admin permissions
        if (!isAdmin(user)) {
            alert('You do not have permission to execute this command.');
            return;
        }

        if (cmd === '/ban' && parts[1] && parts[2] && parts[3]) {
            const banUser = parts[1];
            const email = parts[2];
            const time = parts[3]; // Duration in minutes
            const reason = parts.slice(4).join(' ');

            bannedUsers[banUser] = { email: email, reason: reason, expiresAt: Date.now() + parseInt(time) * 60000 };
            alert(`${banUser} has been banned for ${time} minutes. Reason: ${reason}`);

            // Mock sending an email
            sendBanEmail(email, reason, time);
        } else if (cmd === '/set-email' && parts[1] && parts[2]) {
            // Set user email
            bannedUsers[parts[1]] = { ...bannedUsers[parts[1]], email: parts[2] };
            alert(`Email for ${parts[1]} has been set to ${parts[2]}.`);
        } else {
            alert('Invalid command or parameters.');
        }
    }

    // Simulate sending a ban email (placeholder)
    function sendBanEmail(email, reason, time) {
        alert(`Mock Email sent to ${email}: You are banned for "${reason}". Duration: ${time} minutes.`);
    }

    // Initialize the game on load
    window.onload = () => {
        updateCookieDisplay();
    };
</script>

</body>
</html>
