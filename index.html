<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, blue, black);
            color: white;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 16px;
        }
        #game {
            margin-top: 20px;
        }
        .upgrade {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Cookie Clicker</h1>
<div id="cookieCount">Cookies: 0</div>
<button id="cookieButton" class="button">Click Me!</button>

<div id="upgrades" class="upgrade">
    <!-- Dynamic Upgrade Options Will Be Inserted Here -->
</div>

<div>
    <input id="commandInput" type="text" placeholder="Enter command..." />
    <button id="executeCommand" class="button">Execute</button>
</div>

<script>
    let cookieCount = 0;
    let upgrades = [
        { name: 'Double Click', cost: 50, increase: 2 },
        { name: 'Cookie Accelerators', cost: 100, increase: 5 },
        { name: 'Mega Cookie Production', cost: 500, increase: 15 }
    ];
    let bannedUsers = new Set();
    let admins = new Set();
    
    // Statistics
    let stats = {
        clicks: 0,
    };

    const owner = "alexisthen";

    function isAdmin(user) {
        return admins.has(user) || user === owner;
    }

    function updateCookieDisplay() {
        document.getElementById('cookieCount').innerText = `Cookies: ${cookieCount}`;
    }

    function initializeUpgrades() {
        const upgradesContainer = document.getElementById('upgrades');
        upgrades.forEach((upgrade, index) => {
            const button = document.createElement('button');
            button.innerText = `${upgrade.name} - Cost: ${upgrade.cost}`;
            button.className = 'button';
            button.onclick = () => buyUpgrade(index);
            upgradesContainer.appendChild(button);
        });
    }

    function buyUpgrade(index) {
        const upgrade = upgrades[index];
        if (cookieCount >= upgrade.cost) {
            cookieCount -= upgrade.cost;
            cookieButton.onclick = () => {
                cookieCount += upgrade.increase; 
                stats.clicks++; // Count the clicks
                updateCookieDisplay();
            };
            updateCookieDisplay();
            alert(`${upgrade.name} purchased!`);
            // Remove upgrade from display
            const buttons = document.querySelectorAll('.upgrade button');
            buttons[index].style.display = 'none';
        } else {
            alert("Not enough cookies!");
        }
    }

    document.getElementById('cookieButton').onclick = () => {
        cookieCount += 1;
        stats.clicks++; // Count the clicks
        updateCookieDisplay();
    };

    document.getElementById('executeCommand').onclick = () => {
        const commandInput = document.getElementById('commandInput').value;
        executeCommand(commandInput, owner); // Pass the user executing the command
        document.getElementById('commandInput').value = ''; // Clear input box
    };

    function executeCommand(command, user) {
        const parts = command.split(' ');
        const cmd = parts[0];

        if (!isAdmin(user)) {
            alert('You do not have permission to execute this command.');
            return;
        }

        if (cmd === '/ban' && parts[1] && parts[2] && parts[3]) {
            const banUser = parts[1];
            const time = parts[2]; // Duration
            const reason = parts.slice(3).join(' ');
            bannedUsers.add(banUser);
            alert(`${banUser} has been banned for ${time}. Reason: ${reason}`);
        } else if (cmd === '/set-free' && parts[1]) {
            const freeUser = parts[1];
            bannedUsers.delete(freeUser);
            alert(`${freeUser} has been set free.`);
        } else if (cmd === '/give-admin' && parts[1]) {
            const newAdmin = parts[1];
            if (newAdmin === owner) {
                admins.add(newAdmin);
                alert(`${newAdmin} has been given admin privileges.`);
            }
        } else if (cmd === '/revoke-admin' && parts[1]) {
            const removeAdmin = parts[1];
            if (removeAdmin === owner) {
                admins.delete(removeAdmin);
                alert(`${removeAdmin} has had their admin privileges revoked.`);
            }
        } else if (cmd === '/view-players') {
            alert(`Banned Users: ${Array.from(bannedUsers).join(', ')}`);
        } else if (cmd === '/stat-resetter') {
            // Reset stats
            stats = { clicks: 0 };
            alert('Stats have been reset.');
        } else if (cmd === '/stat' && parts[1] && parts[2]) {
            const stat = parts[1];
            const value = parseInt(parts[2], 10);
            if (stats.hasOwnProperty(stat)) {
                stats[stat] = value;
                alert(`${stat} has been set to ${value}.`);
            } else {
                alert('Invalid stat.');
            }
        } else {
            alert('Invalid command or insufficient privileges!');
        }
    }

    // Initialize the game on load
    window.onload = () => {
        updateCookieDisplay();
        initializeUpgrades();
    };
</script>

</body>
</html>
