<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, #cookieCount, #multiplier {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(90deg, red, green); /* Smooth gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: red; }
            100% { color: green; }
        }

        #cookie {
            width: 200px;
            cursor: pointer;
        }

        #shop {
            display: none;
            background: white;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 20px;
            position: absolute;
            top: 50px;
            right: 20px;
            transition: all 0.3s ease; /* Smooth opening */
        }

        #shop button {
            margin: 5px;
        }

        #shopButton {
            cursor: pointer;
        }

        button {
            padding: 10px;
            font-size: 1em;
        }

        #cmds {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: gold;
            padding: 10px;
            cursor: pointer;
        }

        .banned {
            display: none;
            background-color: black;
            color: red;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        audio {
            display: none; /* Hide audio element */
        }
    </style>
</head>

    <button id="shopButton">Shop</button>
    <div id="shop">
        <h2>Shop</h2>
        <button id="buyMultiplier">Buy +1 Multiplier (100 Cookies)</button>
        <button id="buyCPC">Buy +1 CPC (1000 Cookies)</button>
        <button id="buySuperMultiplier">Buy +5 Multiplier (500 Cookies)</button>
        <button id="buySuperCPC">Buy +5 CPC (5000 Cookies)</button>
    </div>

    <div id="cmds">cmds</div>
    <div class="banned" id="bannedScreen">You have been banned!</div>

    <script>
        // Start background music (user interaction required for autoplay)
        document.addEventListener('click', function() {
            const music = document.getElementById('backgroundMusic');
            music.play();
            music.loop = true; // Loop the music
        });

        // Simulated current user's GitHub username for testing purposes
        let currentGitHubUsername = prompt("Enter your GitHub username (or leave blank to sign out):") || "";

        // Function to check if user is signed in
        function checkSignIn() {
            if (!currentGitHubUsername) {
                alert("You must be signed in to access the game.");
                window.location.href = "about:blank"; // Redirect to a blank page
                return false;
            }
            return true;
        }

        if (!checkSignIn()) return; // Stop execution if user is not signed in

        let cookies = 0;
        let multiplier = 1; // initial multiplier
        let cpc = 1; // initial cookies per click
        const cookieElement = document.getElementById('cookie');
        const cookieCountElement = document.getElementById('cookieCount');
        const multiplierElement = document.getElementById('multiplier');
        const shopElement = document.getElementById('shop');
        const bannedScreen = document.getElementById('bannedScreen');

        const ownerGitHubUsername = "alexisthen"; // Owner username for anti-cheat
        const bannedUsers = new Set(); // Set to store banned usernames
        
        // Shop prices
        let prices = {
            multiplier: 100,
            cpc: 1000,
            superMultiplier: 500,
            superCPC: 5000
        };

        cookieElement.addEventListener('click', () => {
            if (bannedUsers.has(currentGitHubUsername)) {
                displayBanScreen("You have been banned for cheating!");
                return;
            }
            cookies += cpc * multiplier;
            checkAntiCheat();
            updateDisplay();
        });

        document.getElementById('shopButton').addEventListener('click', () => {
            shopElement.style.display = shopElement.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('buyMultiplier').addEventListener('click', () => {
            if (cookies >= prices.multiplier) {
                multiplier += 1;
                cookies -= prices.multiplier;
                updateDisplay();
            } else {
                alert('Not enough cookies!');
            }
        });

        document.getElementById('buyCPC').addEventListener('click', () => {
            if (cookies >= prices.cpc) {
                cpc += 1;
                cookies -= prices.cpc;
                updateDisplay();
            } else {
                alert('Not enough cookies!');
            }
        });

        document.getElementById('buySuperMultiplier').addEventListener('click', () => {
            if (cookies >= prices.superMultiplier) {
                multiplier += 5;
                cookies -= prices.superMultiplier;
                updateDisplay();
            } else {
                alert('Not enough cookies!');
            }
        });

        document.getElementById('buySuperCPC').addEventListener('click', () => {
            if (cookies >= prices.superCPC) {
                cpc += 5;
                cookies -= prices.superCPC;
                updateDisplay();
            } else {
                alert('Not enough cookies!');
            }
        });

        document.getElementById('cmds').addEventListener('click', () => {
            let command = prompt("Enter command (should be from: /ban {GitHubName}, /set -cookies {cookies}, /changestat {stat} {num}, /setprices, /resetgame)").trim();
            handleCommand(command);
        });

        function updateDisplay() {
            cookieCountElement.innerText = `Cookies: ${cookies}`;
            multiplierElement.innerText = `CPC: ${cpc * multiplier}`;
        }

        function checkAntiCheat() {
            if (cookies > 1000000) {
                displayBanScreen("You have been banned for cheating!");
            }
        }

        function handleCommand(command) {
            const parts = command.split(" ");
            const action = parts[0];

            if (action === "/ban") {
                const usernameToBan = parts[1];
                bannedUsers.add(usernameToBan);
                alert(`${usernameToBan} has been banned.`);
            } else if (action === "/set" && parts[1] === "-cookies") {
                const amount = parseInt(parts[2]);
                if (!isNaN(amount)) {
                    cookies = amount;
                    updateDisplay();
                }
            } else if (action === "/changestat") {
                const stat = parts[2];
                const amount = parseInt(parts[3]);
                if (stat === "multiplier" && !isNaN(amount)) {
                    multiplier += amount;
                } else if (stat === "cpc" && !isNaN(amount)) {
                    cpc += amount;
                }
                updateDisplay();
            } else if (action === "/setprices" && currentGitHubUsername === ownerGitHubUsername) {
                prices = {
                    multiplier: 0,
                    cpc: 0,
                    superMultiplier: 0,
                    superCPC: 0
                };
                alert("All prices set to zero!");
            } else if (action === "/resetgame" && currentGitHubUsername === ownerGitHubUsername) {
                cookies = 0;
                multiplier = 1;
                cpc = 1;
                prices = {
                    multiplier: 100,
                    cpc: 1000,
                    superMultiplier: 500,
                    superCPC: 5000
                };
                updateDisplay();
                alert("Game reset to default values!");
            } else {
                alert("Invalid command or insufficient permissions.");
            }
        }

        function displayBanScreen(message) {
            bannedScreen.style.display = "flex";
            bannedScreen.innerText = message;
            cookies = 0; // Reset cookies if banned
        }
    </script>
